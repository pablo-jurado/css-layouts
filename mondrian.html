<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="mondrian.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="frame-edge-left">
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box yellow"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="quarter-1">
        <div class="column">
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box red"></div>
          <div class="box">
            <div class="row">
              <div class="row-box black"></div>
              <div class="row-box">
                <div class="div-half"></div>
                <div class="div-half"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="row">
              <div class="row-box"></div>
              <div class="row-box">
                <div class="div-half black"></div>
                <div class="div-half">
                  <div class="row">
                    <div class="row-box yellow"></div>
                    <div class="row-box"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="row">
              <div class="row-box"></div>
              <div class="row-box">
                <div class="row">
                  <div class="row-box yellow"></div>
                  <div class="row-box"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="quarter-2">
        <div class="column">
          <div class="box yellow"></div>
          <div class="box yellow"></div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box"></div>
          <div class="box blue"></div>
          <div class="box red"></div>
        </div>
      </div>
      <div class="quarter-3">
        <div class="column">
          <div class="box blue"></div>
          <div class="box red"></div>
          <div class="box"></div>
          <div class="box">
            <div class="inside-box"></div>
          </div>
          <div class="box yellow"></div>
          <div class="box black">
            <div class="inside-box"></div>
          </div>
        </div>
      </div>
      <div class="quarter-4">

      </div>
      <div class="frame-edge-right">
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
